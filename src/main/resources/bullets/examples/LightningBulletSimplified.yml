model_type: "item"
item: "blaze_rod"
block: "gold_block"
particle: "electric_spark"
damage: 10
ignore_armor: true
penetration: 1
cooldown: 2.0
max-range: 100.0
bounce_limit: 0
# 射击时命令配置
on_shoot:
  commands:
    - "player:say %player_name% 发射了子弹！"
    - "server:say %player_name% 发射了子弹"
# 飞行时命令配置
on_fly:
  commands:
    - cmd: "server:summon lightning_bolt %exact_x% %exact_y% %exact_z%"
      interval: 5
      max: 2
    - cmd: "player:say %player_name% 在飞！"
      interval: 20
      max: 1
    - cmd: "op:heal"
      interval: 40
      max: 1
# 落地时命令配置
on_land:
  commands:
    - "circle_lightning 2 8"
    - "server:say 子弹落地"
    - "player:me 被雷劈了"
# 命中时命令配置
on_hit:
  commands:
    - "say 击中目标！"
shoot_sound:
  enabled: true
  sound: "ENTITY_LIGHTNING_BOLT_THUNDER"
  volume: 1.0
  pitch: 1.5
explosion:
  enabled: true
  radius: 2.0
  damage: 15
  particle: "electric_spark"
  sound: "ENTITY_LIGHTNING_BOLT_IMPACT"
  sound_volume: 2.5
  sound_pitch: 1.0
physics:
  gravity: 0.0
  knockback: 1.0
  bounce: false